<app-navbar></app-navbar>
<div class="row " style="padding-top: 1%; padding-bottom:3%;background-image: url(../../assets/files/pexels-pixabay-36717.jpg);
background-attachment: fixed;
background-size: cover;width:auto;
  height: auto;">

  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card bg-transparent">
      <div class="card-body shadow-lg" style="background-color: #afd6d6a1;">
        <form #loginForm="ngForm">
          <h1 class="text-dark font-weight-bold text-center">{{'Forgot Password' | translate}}</h1>
          <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message | translate}}
          </div>
          <div *ngIf="form.error == false && form.message == 'Password has been sent to email id'"
            class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message | translate }}
          </div>
          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Email Id' | translate}}</b>
              <span class="required-field"></span></span>

            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                </div>
                <input type="text" name="loginId" [(ngModel)]="form.loginId" class="form-control"
                  placeholder="{{'Enter Login Id' | translate}}">
              </div>
            </div>
          </div>

          <span class="alertRedColor">{{inputerror.loginId | translate }}</span>

          <div class="row pt-3 pl-3 pb-3">
            <div class="pt-2">
              <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
                {{'Send My Password' | translate}}</button>
            </div>
          </div>
        </form>
      </div>
      <br><br><br><br><br><br><br><br>
    </div>

  </div>
  
</div>
<app-footer></app-footer>
